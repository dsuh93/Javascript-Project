<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta property="og:title" content="App Academy Survival" />
     <meta property="og:image" content="./src/images/AAsurvivalgif.gif" />
     <meta
       property="og:description"
       content="A brief description of your project"
     />
     <meta
       property="og:url"
       content="https://dsuh93.github.io/aA-survival/"
     />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>JS Project Skeleton</title>
    <script src="./dist/main.js"></script>
    <script
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      data-search-pseudo-elements
    ></script>
    <link rel="shortcut icon" href="src/images/bg-1.png" type="image/x-icon">
  </head>

  <body id="body">
    <header>
      <h1 id="title">App Academy Survival</h1>
      <div class="navbar">
        <div class="controls">
          <div class="controls-container">
            <button id="controls-button" class="controls-button">Controls</button>
            <div id="controls-instructions" class="controls-instructions hidden">
              <p>Use the left and right arrow keys to move side to side</p>
              <p>Use the up arrow key to jump</p>
              <p>Use the space bar to pause the game</p>
              <p>Click on the play/pause to toggle music on or off</p>
            </div>
          </div>
          <div id="music-button">
            <div id="play-icon"><i id="play" class="fas fa-play play"></i></div>
            <div id="pause-icon" class="hidden"><i id="pause" class="fas fa-pause pause"></i></div>
          </div>
        </div>
        <nav class="nav">
          <a href="https://github.com/dsuh93/aA-survival"><i class="fab fa-github github"></i></a>
          <a href="https://www.linkedin.com/in/david-i-suh"><i class="fab fa-linkedin-in linkedin"></i></a>
        </nav>
      </div>
    </header>
    <img id="lt-sprite-standing-1" src="./src/images/standing-1.png">
    <img id="lt-sprite-standing-2" src="./src/images/standing-2.png">
    <img id="rt-sprite-standing-1" src="./src/images/rt-standing-1.png">
    <img id="rt-sprite-standing-2" src="./src/images/rt-standing-2.png">
    <img id="bg-1" src="./src/images/bg-1.png">
    <img id="bg-2" src="./src/images/bg-2.png">
    <img id="bg-3" src="./src/images/bg-3.png">
    <img id="bg-4" src="./src/images/bg-4.png">
    <img id="bg-5" src="./src/images/bg-5.png">
    <img id="bg-6" src="./src/images/bg-6.png">
    <img id="bg-7" src="./src/images/bg-7.png">
    <img id="items" src="./src/images/items.png">

    <canvas id="canvas" width="800" height="600"></canvas>
  </body>
</html>
